<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">
    <h1>Upload Invoice</h1>

    <form id="invoiceForm">
        <div class="form-group">
            <input type="file" id="fileInput" class="form-control" required>
        </div>
        <button type="button" class="btn btn-success mt-3" onclick="processInvoice()">Process Invoice</button>
    </form>

    <div id="outputContainer" class="mt-5" style="display: none;">
        <h2>Extracted Invoice Details</h2>
        <div id="outputTable"></div>
        <div class="mt-4 text-center">
            <button class="btn btn-primary" onclick="downloadData('json')">Download as JSON</button>
            <button class="btn btn-success" onclick="downloadData('excel')">Download as Excel</button>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
