<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <div class="container">
        <!-- Upper Section for Uploading -->
        <div class="upper-section">
            <h1>Upload Invoice</h1>
            <div class="upload-area">
                <!-- File Upload and Buttons -->
                <form action="/upload-invoice/" method="post" enctype="multipart/form-data" id="invoiceForm">
                    <div class="form-group" x-data="{ fileName: '' }">
                        <div class="input-group shadow">
                            <input type="file" x-ref="file" @change="fileName = $refs.file.files[0].name" name="file" class="d-none" required>
                            <input type="text" class="form-control form-control-lg" placeholder="Upload Invoice" x-model="fileName" readonly>
                            <button class="browse btn btn-primary px-4" type="button" x-on:click.prevent="$refs.file.click()">Browse</button>
                        </div>
                    </div>

                    <!-- Upload and Reset Buttons -->
                    <div class="button-group">
                        <button type="submit" class="btn btn-success">Upload Invoice</button>
                        <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lower Section for Table and Buttons -->
        {% if result %}
        <div class="lower-section mt-5">
            <h2>Extracted Invoice Details</h2>
            <div class="table-container">
                <div>{{ result|safe }}</div>
            </div>

            <!-- Download and Reset Buttons Below Table -->
            <div class="download-group mt-4 text-center">
                <a href="{{ excel_link }}" class="btn btn-primary">Download as Excel</a>
                <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Scroll to top after form submission -->
    <script>
        document.getElementById('invoiceForm').addEventListener('submit', function () {
            window.scrollTo(0, 0);
        });
    </script>

    <!-- Bootstrap and Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js"></script>
    <script src="/static/scripts.js"></script>

</body>

</html>
